<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <script src="./script.ts" type="module"></script>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
         <style>
        /* Add custom CSS for your colored background */
        body {
            background-color: #f0f0f0; /* Change this to your desired background color */
        }
        .form-container {
            background-color: #fff; /* Change this to the form container background color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        </style>
    </head>

    <body>



        <div class="container mt-5" id="profile">
            <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
            <h2>Logged in as <span id="displayName"></span></h2>
            <span id="avatar"></span>
            <ul>
                <li>User ID: <span id="id"></span></li>
                <li>Email: <span id="email"></span></li>
                <li>Spotify URI: <a id="uri" href="#"></a></li>
                <li>Link: <a id="url" href="#"></a></li>
                <li>Profile Image: <span id="imgUrl"></span></li>
            </ul>


            <h1 class="form-group">Add Track</h1>
            <form id="myForm" class="">
                <div class="form-group">
                    <label for="name">Please enter ISRC code</label>
                    <input type="text" id="search" name="search" class="form-control">
                </div>

                or 

                <div class="form-group">
                    <label for="name">Please enter Artist</label>
                    <input type="text" id="artist_search" name="artist_search" class="form-control">
                </div>

                <button type="button" id="submit_btn" class="btn btn-primary">Submit</button>
            </form>

            <div id="result" class="mt-4"></div>
     



        <div id="resultdv" class="form-group">
            <ul>
                <li>Name: <span id="track_name"></span></li>
                <li>Artist <span id="track_artist"></span></li>

            </ul>

        </div>



        <div class="form-group">
            <div class="spinner-border"
                 role="status" id="loading">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <h1>Subscribed Track</h1>
        <!-- table for showing data -->
        <table id="track_list_table" class="table table-bordered"></table>
        <div class="row justify-content-center">
            <div class="col-md-6">
            
</html>
